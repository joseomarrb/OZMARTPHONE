<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZMARTPHONE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">O<span class="ozmart">Z</span>MARTPHONE</a>
                <nav class="nav">
                    <a href="#result" class="nav-link">Inicio</a>
                    <a href="#features-title" class="nav-link">Servicios</a>
                    <a href="#footer" class="nav-link">Contacto</a>
                </nav>
            </div>
        </header>

        <main>
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h1 class="hero-title" id="result">Siempre a la vanguardia de la tecnología móvil.</h1>
                    <p class="hero-description">"¡No te quedes atrás! Descubre los smartphones que están causando furor."</p>
                </div>
            </section>

            <!-- Features Section -->
            <section class="features">
                <h2 class="features-title" id="features-title">¿Cuál es el celular se adapta a tí? Descúbrelo aquí.</h2>
                
        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Marca</label>
                    <select class="u-full-width" id="marca">
                        <option value="">Seleccione</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Apple">Apple</option>
                        <option value="Realme">Realme</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Google">Google</option>
                        <option value="Samsung">Samsung</option>
                        <option value="LG">LG</option>
                        <option value="Sony">Sony</option>
                        <option value="OnePlus">OnePlus</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="modelos">Modelo</label>
                        <select class="u-full-width" id="modelos">
                                <option value="">Seleccione</option>
                                <!-- <option value="2">2</option>
                                <option value="4">4</option> -->
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmision">Transmisión</label>
                        <select class="u-full-width" id="transmision">
                                <option value="">Seleccione</option>
                                <option value="automatico">Automática</option>
                                <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option value="">Seleccione</option>
                                <option value="Negro">Negro</option>
                                <option value="Azul">Azul</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>

                <div id="telefonos" class="grid-container">

                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer">
            <div class="footer-content">
                <p class="footer-text">© 2024 OZMARTPHONE. Todos los derechos reservados.</p>
                <nav class="footer-nav">
                    <a href="#result" class="footer-link">Inicio</a>
                    <a href="#features-title" class="footer-link">Servicios</a>
                    <a href="#footer" class="footer-link">Contacto</a>
                </nav>
            </div>
        </footer>
    </div>

    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
